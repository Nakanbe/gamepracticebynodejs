<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>chk</title>
</head>
<body onload="do_first();">
  <div>
    <table border=1 style="text-align:center;" id="show">
      <thead>
        <tr>
          <td>站台</td>
          <td>球種下拉式選單</td>
          <td>開賽時間（start_dt+start_time）</td>
          <td>內容（聯盟中文名稱<br>主隊中文名稱 VS 客隊中文名稱</td>
          <td>比分（主 VS 客）</td>
          <td>功能</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>

<script>
  
  var webid_arr = {
    '1': 'sportslottery',
    '2': 'jingcai',
    '3': '7sport',
    '4': '8betsport',
    '5': 'foot-bet-9',
    '6': 'foot-bet-10',
    '7': 'bedminton-11',
    '8': 'bedminton-12'
  }
  
  var gtype = {
    "BS":"美棒",
    "BK":"籃球",
    "FT":"足球",
    "CB":"中華職棒",
    "KB":"其他棒球",
    "JB":"日棒",
    "AF":"美足",
    "IB":"冰球",
    "LO":"彩球",
    "ST":"指數",
    "WB":"其他籃球",
    "EB":"電競",
    "EK":"國際籃球",
    "EF":"國際足球",
    "TN":"網球",
    "VB":"排球",
    "PO":"板球",
    "HB":"手球",
    "BM":"羽毛球",
    "BL":"撞球",
    "GD":"賽馬/賽狗"
  }

  //第一次進入網站 
  function do_first(){
    var webid_sel = select_create(webid_arr, 'web');  //產生下拉式選單
    var sport_sel = select_create(gtype, 'sport');    //產生下拉式選單
    $('#show tbody').append('<tr><td>'+webid_sel+'</td><td>'+sport_sel+'</td></tr>');  
    getData();
  }
  //第一次進入網站 <td></td><td></td><td></td><td></td>
  
  //當下拉式選單有改變時，會觸發這個函式
  function getData(){
    var webid = document.getElementById("web").value;
    var gametype = document.getElementById("sport").value;
    $.ajax({
      type: 'POST',
      url: 'db.php',
      data: {
        webid: webid,
        gametype: gametype
      },
      datatype: 'JSON',
      success: function(data){
        output(data);
      },
      error: function(e){
        console.log(e);
      }
    });
  }
  
  //按下刪除按鈕會觸發此函式
  function del(gameid){
    event.target.parentNode.parentNode.remove();   //input -> td -> tr
    /*$.ajax({
      type: 'POST',
      url: 'db.php',
      data: {
        gameid: gameid
      },
      datatype: 'JSON'
    });*/
  }
  
  //產生下拉式選單
  function select_create(arr, id){
    var str = '<select id="'+id+'" onchange="getData()">';
    for(var key in arr){  //option用loop印出來
      str += '<option value="'+key+'"> ' + arr[key] + ' </option>';
    }
    str += '</select>';
    return str;
  }
  
  //先刪除多出來的row，row數不夠加上去，在把內容更新
  function output(data){
    $('tbody tr')[0].cells[0].setAttribute('rowspan',data.length+1);  //設定webid select那格的rowspan
    $('tbody tr')[0].cells[1].setAttribute('rowspan',data.length+1);  //設定sport select那格的rowspan
    
    //tbody_row是在tbody裡除了select那行的row數量
    var tbody_row = $('tbody')[0].rows.length-1;  
     
    if(tbody_row > data.length){   //當資料長度小於row的數量，把多出來的row刪掉
      for(var i = tbody_row; i > data.length; i--){
        $('tbody tr')[i].remove();
      }
    }
    else if(tbody_row < data.length){  //當資料長度大於row的數量，印新的row出來
      for(var i = tbody_row; i < data.length; i++){
        $('#show tbody').append('<tr> <td></td> <td></td> <td></td> <td></td> </tr>');
      }
    }
    
    //更新row裡的資料
    for(var i = 0; i < data.length; i++){
      $('tbody tr')[i+1].cells[0].innerHTML = data[i]['date_time'];
      $('tbody tr')[i+1].cells[1].innerHTML = data[i]['league_name'] + '<br>' + data[i]['home_name'] + '[主] VS ' + data[i]['cust_name'];
      $('tbody tr')[i+1].cells[2].innerHTML = data[i]['home_s'] + ':' + data[i]['cust_s'];
      $('tbody tr')[i+1].cells[3].innerHTML  = '<input type="button" value="刪除" onclick="del('+ data[i]['game_id'] +')">';  //event.path[2] => tr，del 裡放的是這個比賽的game_id 
    }
  }
   
  //10秒自動更新
  //setInterval(getData, 10000);
  
</script>
